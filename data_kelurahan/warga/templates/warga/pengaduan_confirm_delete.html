<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Pengaduan</title>
</head>
<body>
    <h1>Konfirmasi Hapus Pengaduan</h1>
    <p>Apakah Anda yakin ingin menghapus pengaduan "<strong>{{ object.judul }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan_list' %}">Batal</a>
    </form>
</body>
</html>
