<!DOCTYPE html>
<html>
<head>
    <title>Daftar Warga</title>
</head>
<body>
    <h1>Daftar Warga</h1>
    <a href="{% url 'warga_tambah' %}">Tambah Warga Baru</a>  <!-- ðŸ”— Tambahkan link ini -->
    <hr>

    <ul>
        {% for warga in object_list %}
            <li>{{ warga.nama_lengkap }} - NIK: {{ warga.nik }}</li>
        {% empty %}
            <li>Belum ada data warga.</li>
        {% endfor %}
    </ul>
</body>
</html>
